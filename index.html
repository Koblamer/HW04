<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <div class="font50 paddingTop">
        KOBLAMER
    </div>

    <div class="font40">
        CONSTRUCTION
    </div>

    <div class="font25 center paddingY">
        SITE NEARLY READY
    </div>

    <div class="center">
     
        <div class="loadingBar">
            <div id="loadingBar" class="container" style="height:10px;width:0%"></div>
        </div>
        
    </div>
    <div class="center">
        <p id="demo">20%</p>
    </div>
</div>
      
<!-- button -->
<div class="center">
    <a href="#" class="clickMeButton center">
        <span onclick="move()">Click me</span>
    </a>
</div>
<!-- button end -->
<!-- icon -->
<div class="center paddingY">
    <img class="margin" src="./FB.png" alt="icon" height="50px" width="50px">
    <img class="margin" src="./IG.png" alt="icon" height="50px" width="50px">
    <img  class="margin" src="./twitter.png" alt="icon" height="50px" width="50px">
</div>
<!-- icon end -->
</body>

<!-- loadingBar -->
<script>
    function move() {
      var elem = document.getElementById("loadingBar");   
      var width = 20;
      var id = setInterval(frame, 10);
      function frame() {
        if (width >= 100) {
          clearInterval(id);
        } else {
          width++; 
          elem.style.width = width + '%'; 
          document.getElementById("demo").innerHTML = width * 1  + '%';
        }
      }
    }
    </script>
    <!-- loadingBarEnd -->

</html>
